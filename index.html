<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Atividade de Dev Web</title>
  </head>
  <body>
    <div class="compare">
      <input
        type="text"
        name="inputIdade"
        id="idade"
        class="number"
        placeholder="Idade"
      />
      <br />
      <input type="submit" onclick="compararIdade()" class="submit" />
      <div id="divCompare" class="divResult"></div>
      <p></p>
    </div>

    <div class="compare">
      <input
        type="text"
        class="number"
        id="idadeContador"
        placeholder="Digite um Número"
      />
      <br />
      <button onclick="contadorIdade()" class="submit">Enviar</button>
      <div id="divIdadeContador" class="divResult"></div>
    </div>

    <div class="compare">
      <input
        type="text"
        class="number"
        id="idadeContador2"
        placeholder="Digite um Número"
      />
      <br />
      <button onclick="contadorIdade2()" class="submit">Enviar</button>
      <div id="divIdadeContador2" class="divResult"></div>
    </div>

    <div class="compare">
      <div class="lista">
        <p class="listaAnime">1 Naruto</p>
        <p class="listaAnime">2 One Piece</p>
        <p class="listaAnime">3 Jujutsu Kaisen</p>
        <p class="listaAnime">4 Vinland Saga</p>
      </div>
      <input
        type="text"
        class="number"
        id="Anime"
        placeholder="Digite um Número"
      />
      <br />
      <button onclick="escolhaAnime()" class="submit">Escolha um Anime</button>
      <div
        id="divEscolhaAnime"
        class="divResult"
        style="margin-left: 44%"
      ></div>
    </div>

    <div class="compare">
      <input type="text" id="valor1" class="number" placeholder="Digite o Primeiro Numero" style="margin-bottom: 10px;"/>
      <input type="text" id="valor2" class="number" placeholder="Digite o Segundo Numero" style="margin-bottom: 10px;"/>
      <br />
      <button id="btnSoma" class="submit">Soma</button>
      <button id="btnSubtracao" class="submit">Subtração</button>
      <button id="btnMultiplicacao" class="submit">Multiplicação</button>
      <button id="btnDivisao" class="submit">Divisão</button>
      <br />
     <div id="divResultado" class="divResult" style="margin-left: 50%;"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
